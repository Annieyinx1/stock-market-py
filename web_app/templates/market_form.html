{% extends "bootstrap_layout.html" %}
{% set active_page = "market_form" %}

{% block content %}

    <h2>Market Form</h2>

    <p>Please input a stock symbol...</p>

    <form action="/report" method="POST">

        <label>Symbol:</label>
        <input type="text" name="symbol" placeholder="AMZN" value="AMZN">
        <br>

        <button>Submit</button>
    </form>

{% endblock %}
