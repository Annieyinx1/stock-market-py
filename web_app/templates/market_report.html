{% extends "bootstrap_layout.html" %}

{% block content %}

    <h2>Stock Report for {{ symbol }}</h2>
    <p>Date: {{date}}</p>
    <ul>
    {% for index, row in results.iterrows() %}
        <li>{{ row["Events"] }} | {{ row["Values"] }}</li>
    {% endfor %}
    </ul>
    <ul>
    <img src = 'historic_trend.png'>
    </ul>

{% endblock %}
